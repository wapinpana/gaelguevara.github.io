<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/real.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:400,100' rel='stylesheet' type='text/css'>
	</head>

	<body>
		<div id="wrapper">
			<h1>Temperature Converter</h1>

			<div id="info">
				<div id="C">
					<h2>Enter Celcius Number Here</h2>
					<input id="celNumber">
					<button id="clickme1">Calculate!</button>
				</div>
				<div id="F">
					<h2>Enter Fahrenheit Number Here</h2>
					<input id="fahNumber">
					<button id="clickme2">Calculate!</button>
				</div>
			</div>

			<h3>The temperature is <span id="convertTempCel"></span><span id="convertTempFah"></span>

			<div id="bottom">
				<button id="reset" value="Reset Form">Reset</button>
			</div>
		</div>
		<script src="desktop.js" type="text/javascript"></script>
	</body>
</html>
