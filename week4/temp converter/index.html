<!DOCTYPE html>
<html>
	<head>
		<title>Temperature Converter</title>
		
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="wrapper">
			<h1>Temperature Converter</h1>
			<div id="temp">
				<div class="cal">
					<h2>Celcius</h2>
					<input id="tempNumberCel">
				</div>
				<div class="fah">
					<h2>Fahrenheit</h2>
					<input id="tempNumberFah">
				</div>
			</div>
			<button id="clickme">Convert!</button>
		
			<h3>The temperature is currently
				<span id="resultTempCel"></span>Celcius
				<span id="resultTempFah"></span>
				Fahrenheit 
			</h3>
			<script src="temp.js" type="text/javascript"></script>
		</div>
	</body>
</html>
