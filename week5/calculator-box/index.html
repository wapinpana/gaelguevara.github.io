<!DOCTYPE html>
<html>
	<head>
		<title>Calculator Box</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<div id="app">
			<div class="row">
				<div class="combine" id="a10">+10</div>
				<div class="combine" id="a20">+20</div>
				<div class="combine" id="a30">+30</div>
			</div>
			<div class="row">
				<div class="change-color" id="red">Red</div>
				<div class="change-color" id="white">0</div>
				<div class="change-color" id="blue">Blue</div>
			</div>
			<div class="row">
				<div class="combine" id="n10">-10</div>
				<div class="combine" id="n20">-20</div>
				<div class="combine" id="n30">-30</div>
			</div>
			<div class="clear"></div>
		</div>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="js/project.js"></script>
	</body>
</html>
